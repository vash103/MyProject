<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Contact Details</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3">
<div class="card-body">
<div class="container text-center">

<img src="" style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/image/'+${contact.image}}" alt="profile photo"/>
<h3 class="mt-3"><span th:text="${contact.cname}"></span></h3>
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col"><span th:text="${contact.cid}"></span></th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
    </tr>
    <tr>
      <th scope="row">About</th>
      <td><span th:text="${contact.description}"></span></td>
    </tr>
  </tbody>
</table>
</div>
</div>
</div>
</section>
</body>
</html>
