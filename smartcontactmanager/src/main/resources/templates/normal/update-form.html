<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is Update form</title>
</head>
<body>
	<section>
	<div class="card mr-1">
<div class="card-body">

<h1 class="text-center">Update Contact</h1>

<div class="container-fluid mt-1">
<div class="row">
<div class="col-md-10 offset-md-1">
<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{'/user/process-update/'+${cid}}" class="mt-2" >

<div class="input-group">
<div class="input-group-prepend">
<div class="input-group-text">

<i class="fa fa-plus"></i>
</div>
</div>
<input th:value="${contact.cname}" type="text" id="firstName" name="cname" placeholder="enter first name here" class="form-control" required/>
</div>

<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text">

<i class="fas fa-user-alt"></i>
</div>
</div>
<input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="enter second name here" class="form-control" required/>
</div>


<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text">

<i class="fas fa-phone"></i>
</div>
</div>
<input th:value="${contact.phone}"type="number" id="phone" name="phone" placeholder="enter phone number" class="form-control" required/>
</div>

<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text">
<b>@</b>
</div>
</div>
<input th:value="${contact.email}" type="email" id="email" name="email" placeholder="enter email" class="form-control" required/>
</div>


<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text">
<i class="fas fa-briefcase"></i>
</div>
</div>
<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="enter work" class="form-control" required/>
</div>

<div class="mt-2">
<textarea th:value="${contact.description}" id="about" name="description" placeholder="enter about" class="form-control" rows="10" required></textarea>
</div>
<div class="custom-file mt-2">
<input type="file" name="profileImage"/>
</div>
<div class="container text-center">
<button class="btn btn-outline-primary">Save Contact</button>
</div>
</form>
	</section>
</body>
</html>
